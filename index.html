<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kosher Browser</title>
  <style>
    :root {
      --bg: #111827;
      --fg: #f9fafb;
      --card: #1f2937;
      --accent: #10b981;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .category {
      max-width: 1000px;
      margin: 2rem auto;
    }

    .category h2 {
      border-bottom: 2px solid var(--accent);
      margin-bottom: 1rem;
      font-size: 1.3rem;
      text-transform: uppercase;
    }

    .grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    }

    .card {
      background: var(--card);
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.2s;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .icon img {
      width: 48px;
      height: 48px;
      margin-bottom: 0.5rem;
      border-radius: 8px;
    }

    .label {
      font-size: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>My Dashboard</h1>

  <div class="category">
    <h2>Email</h2>
    <div class="grid">
      <a href="https://outlook.live.com" class="card" target="_blank">
        <div class="icon">
          <img src="https://cdn0.iconfinder.com/data/icons/logos-microsoft-office-365/128/Microsoft_Office-07-1024.png" alt="Outlook">
        </div>
        <div class="label">Outlook Online</div>
      </a>
    </div>
  </div>

  <div class="category">
    <h2>Files</h2>
    <div class="grid">
      <a href="https://drive.google.com/?authuser=0" class="card" target="_blank">
        <div class="icon">
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/1f/Google_Drive_logo.png" alt="Google Drive">
        </div>
        <div class="label">Google Drive</div>
      </a>
      <a href="https://onedrive.live.com" class="card" target="_blank">
        <div class="icon">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Microsoft_Office_OneDrive_%282019%E2%80%93present%29.svg" alt="OneDrive">
        </div>
        <div class="label">OneDrive</div>
      </a>
    </div>
  </div>

</body>
</html>
